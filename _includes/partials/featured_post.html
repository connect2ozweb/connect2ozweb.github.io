{% if page.partials.featured_post %}
    <div class="right_area">
      <h2 class="right_area_title">Featured<span class="yellow"> Post</span></h2>
       {% assign feature_posts = site.posts | where:"feature_post", true %}
            {% for post in feature_posts limit:5 %}
      <div class="type-page status-publish hentry efwp-featured-post efwp-post-1">
        <h2 class="entry-title">
            <a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a>
        </h2>
        <p class="post-info">
          <time class="entry-time">
          {{ post.date | date: "%b" }} {{ post.date | date: "%d" }}, {{ post.date | date: "%Y" }}
      </time>
        </p>
      </div>
    {% endfor %}
      <div style="clear:both; display:block;"></div>
    </div>
{% endif %}
